<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Carousel</title>
    <!-- Ubantu Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Client reviews</h1>
            <section class="review-div">
                <div class="review-img">
                    <img src="images/Agent-2.png" alt="Review Image" id="reviewImg">
                </div>
                <h2 id="name">John Deo</h2>
                <h6 id="job">UI UX Designer</h6>
                <p id="message">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque aliquam cumque
                    corrupti beatae illum non quae fugiat facilis aut modi nihil, maiores inventore laborum perferendis
                    distinctio. Nisi aliquid repudiandae iure!</p>
                <div class="btnGroup">
                    <button class="btn prev-btn">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="btn next-btn">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                <button id="randomBtn">Random Review</button>
            </section>
        </div>
    </main>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
