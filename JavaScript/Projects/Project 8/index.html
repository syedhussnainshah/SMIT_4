<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captach</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- JavaScript File -->
    <main>
        <div class="captcha-div">
            <div>
                <h1>Captcha</h1>

                <p>Captcha Code: <span class="captcha-token"></span></p>
            </div>
            <form>
                <input type="text" class="captcha-input" placeholder="Enter Captcha Code">
                <div class="btn-group">
                    <input type="submit" value="Submit" class="submit-btn">
                    <button type="button" class="reloadCaptcha" title="Reload Captcha">
                        <img src="images/reload.png" alt="Reload Btn">
                    </button>
                </div>
            </form>
            <p class="result"></p>
        </div>
    </main>
</body>

</html>
</body>
