<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="main-heading">Our Menu</h1>
        <div class="btn-group">
            <button type="button" class="btn" data-Catagory="all">All</button>
            <button type="button" class="btn" data-Catagory="breakfast">breakfast</button>
            <button type="button" class="btn" data-Catagory="lunch">lunch</button>
            <button type="button" class="btn" data-Catagory="dinner">dinner</button>
        </div>
        <section class="menu">
            <!-- Product Start Here -->
            <div class="product">
                <div class="product-img">
                    <img src="images/img-1.jpg" alt="Product Image">
                </div>
                <div class="product-detail">
                    <div class="title">
                        <h4 class="product-heading">Product Heading</h4>
                        <div class="price">$120</div>
                    </div>
                    <p class="discription">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut a reprehenderit
                        veritatis, beatae nulla soluta asperiores odit necessitatibus perferendis vitae.</p>
                </div>
            </div>
            <!-- Product End Here -->
        </section>
    </main>
    <!-- JavaScript File -->
    <!-- <script src="data.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
