<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="product">
            <div class="product-img">
                <img src="images/product-img.jpg" alt="product Image">
            </div>
            <div class="product-detail">
                <h1 class="name">Watch for sale</h1>
                <h3 class="end-time">End on May 24, 2021 11:00 A.M</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem tenetur nisi similique ea saepe libero
                    in, vel nulla minima, deleniti harum eum accusantium cumque fuga error, magni vitae repellendus
                    minus?</p>
                <div class="date-container">
                    <!-- Day -->
                    <div class="date">
                        <h1 class="day">12</h1>
                        <p>Days</p>
                    </div>
                    <!-- Hour -->
                    <div class="date">
                        <h1 class="hour">21</h1>
                        <p>Hours</p>
                    </div>
                    <!-- Month -->
                    <div class="date">
                        <h1 class="minute">22</h1>
                        <p>Mins</p>
                    </div>
                    <!-- Sec -->
                    <div class="date">
                        <h1 class="second">26</h1>
                        <p>Sec</p>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <!-- JS Files -->
    <script src="script.js"></script>
</body>

</html>
