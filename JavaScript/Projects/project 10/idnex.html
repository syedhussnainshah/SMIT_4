<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Pre-loader -->
    <section class="preloader">
        <img src="video/loader.gif" alt="Pre-loader">
    </section>
    <!-- Video Section -->
    <video class="video-section" autoplay muted loop>
        <source src="video/bg-video.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <!-- Main Section -->
    <main>
        <h1>Video Bakcground</h1>
        <div class="video-btns">
            <div>Play</div>
            <div>Pause</div>
            <div class="slide"></div>
        </div>
    </main>
    <!-- JavaScript Files -->
    <script src="script.js"></script>
</body>

</html>
