				<body>
					<h1>Adding and Removing List Items</h1>
					<form action="">
						<input type="text" name="text" id="text" required>
						<button type="submit" class="btn-list">ADD</button>
						<button type="submit" class="btn-update">Update</button>
					</form>
					<div class="container">
						<ul>
							
						</ul>
					</div>
					<script>
						const inputText = document.querySelector('#text');
						const myButton = document.querySelector('.btn-list');
						const myUpdate = document.querySelector('.btn-update');
						const list = document.querySelector('.container ul');
						myButton.addEventListener('click', function (e) {
							if (inputText.value != "") {
								e.preventDefault();
								const myLi = document.createElement('li');
								myLi.innerHTML = inputText.value;
								list.appendChild(myLi);
								const mySpan = document.createElement('span');
								mySpan.innerHTML = 'X';
								myLi.appendChild(mySpan);
								const update = document.createElement('p');
								update.innerHTML = 'Update';
								myLi.appendChild(update);
							}
							const close =document.querySelectorAll('span');
							for (let i=0; i<close.length; i++) {
								close[i].addEventListener('click',()=> {
									close[i].parentElement.remove();
								});
							}
							const update =document.querySelectorAll('p');
							for (let i=0; i<update.length; i++) {
								update[i].addEventListener('click',()=> {
									inputText.value =  update[i].parentElement.innerText;

									});

								});
							}

								inputText.value = "";
						});
