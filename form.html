<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admittion Form</title>

    <style>
        table tr td{
            padding: 10px;
        }
    </style>

</head>
<body>
    <!-- Heading Start Here -->
    <h1>J.K.M.B Mallick High School</h1>
    <h2>Admission Form</h2>
    <!-- Heading End Here -->
    <hr>
    <form>
    <!-- Personal Information Start Here -->
        <section>
            <h1>Personal Information</h1>
            <table>
                <tr>
                    <td>NAME:</td>
                    <td>
                        <input type="text" placeholder="Full Name">
                    </td>
                </tr>

                <tr>
                    <td>FATHER'S NAME:</td>
                    <td>
                        <input type="text" placeholder="Father's Name">
                    </td>
                </tr>

                <tr>
                    <td>CNIC</td>
                    <td>
                        <input type="text" placeholder="Enter CNIC">
                    </td>
                </tr>

                <tr>
                    <td>Favorite Color</td>
                    <td>
                        <input type="color">
                    </td>
                </tr>

                <tr>
                    <td>D-O-B:</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" placeholder="abc@example.com">
                    </td>
                </tr>
                
            </table>
        </section>
        <!-- Personal Information End Here -->
        <hr>

        <!-- Academic Information Start Here -->
        <section>
            <h1>Academic Information</h1>

            <table>
                <tr>
                    <td>QUALIFICATION:</td>
                    <td>
                        <input type="checkbox" name="Matric" id="Matric">
                        <label for="Matric">Matric Completed</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Inter" id="Inter">
                        <label for="Inter">Inter Completed</label>
                    </td>
                </tr>

                <tr>
                    <td>Class:</td>
                    <td>
                        <input type="text" placeholder="Grade">
                    </td>
                </tr>

                <tr>
                    <td>Name of Old School:</td>
                    <td>
                        <input type="text" placeholder="ABC High School">
                    </td>
                </tr>
            </table>

        </section>
        <!-- Academic Information End Here -->
       

        <!-- Button Start Here -->
        <table>
            <tr>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        
        
        <!-- Button End Here -->
    </form>

    
</body>
</html>
